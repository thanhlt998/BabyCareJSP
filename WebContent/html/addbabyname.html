<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="resources/css/style.css">
        <link rel="stylesheet" href="vendors/css/grid.css">
        <link rel="stylesheet" href="vendors/css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400" rel="stylesheet">
    
    </head>
    
    <body>
        <header>
            <nav>
                <ul class="main-nav clearfix">
                    <li><a href="home">BabyCare</a></li>
                    <li><a href="home">Home</a></li>
                    <li><a href="viewBabyNames">Baby Names</a></li>
                    <li><a href="tips">Tips</a></li>
                    <li><a href="food">Food</a></li>
                    <li><a href="product">Product</a></li>
                    <li><a href="addBabyForm">Add Baby</a></li>
                    <li><a href="deleteBaby">Delete Baby</a></li>
                    <li><a href="logout">Logout</a></li>
                </ul>
            </nav>
            
            <div class="row box-form">
            	<p>&nbsp;</p>
                <form class="add-baby-form" action="addBaby" method="post">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Baby Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="meaning">Meaning</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="meaning" id="meaning" placeholder="Meaning">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="sex">Sex</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="radio" name="sex" id="sex" value="male"> Male
                            <input type="radio" name="sex" id="sex" value="female"> Female
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="religion">Religion</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="religion" id="religion">
                                <option value="hindu">Hindu</option>
                                <option value="muslim">Muslim</option>
                                <option value="christian">Christian</option>
                                <option value="sikh">Sikh</option>
                                <option value="jews">Jews</option>
                                <option value="jain">Jain</option>
                                <option value="buddhist">Buddhist</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <button type="submit">Add a baby name</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </header>
        <footer>
            <div class="row">
                ©Copyright BabyCareSolution 2010-2016.
            </div>
        </footer>
    </body>
</html>
